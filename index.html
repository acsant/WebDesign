<html lang="en" class="no-js">
  <title>
    Akash Sant
  </title>
  <head>
    <meta name="Akash Sant">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/linkstyles.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
  </head>
  <body>
    <div class="container">
      <div class="menubar">
        <section class="section section-menu">
          <nav class="menu menu--horatio">
            <ul class="menu__list">
              <li class="menu__item menu__item--current"><a class="menu__link"><span> Home </span></a></li>
              <li class="menu__item"><a class="menu__link"><span> About </span></a></li>
              <li class="menu__item"><a class="menu__link"><span> Projects </span></a></li>
              <li class="menu__item"><a class="menu__link"><span> Resume </span></a></li>
            </ul>
          </nav>
        </section>
      </div>
      <div class="grid__item">
        <a class="link link--name" href="#"> < Akash Sant > <span>
          Software Engineer from Toronto!
         </span></a>
      </div>
    </div>
    <script src="js/classie.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script>
      (function() {
        [].slice.call(document.querySelectorAll('.menu')).forEach(function (menu) {
          var menuItems = menu.querySelectorAll('.menu__link'),
            setCurrent = function (ev) {
              ev.preventDefault();
              var item = ev.target.parentNode;
              if (classie.has(item, 'menu__item--current')) {
                return false;
              }
              classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
              classie.add(item, 'menu__item--current');
            };
          [].slice.call(menuItems).forEach(function (el) {
            el.addEventListener('click', setCurrent);
          });
        });

      })(window);
    </script>
  </body>
</html>
